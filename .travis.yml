  - sudo dpkg -i libjemalloc1_3.0.0-3_amd64.deb libjemalloc-dev_3.0.0-3_amd64.deb
# devscripts equivs
#  - sudo mk-build-deps --install debian/control
install:
  - echo | env DEB_BUILD_OPTIONS="parallel=4" debian/autobake-deb.sh
